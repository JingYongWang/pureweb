<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}First Web use pure{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <!--Pure的外部連結-->
    <link rel="stylesheet" href="css/layouts/blog.css">
    <!--Pure的CSS檔-->
    <script src="js/jquery-1.10.2.min.js"></script>
    <!--Jquery檔-->
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!--外部檔案-->
    
</head>

<body>
    <div id="layout" class="pure-g">
        <div class="sidebar pure-u-1 pure-u-md-1-4" pure-u->
            <div class="header">
                <nav class="nav">
                    <font color="#ff9933">
                        <h1 class="brand-title">Welcome</h1>
                    </font>
                </nav>
                <div>
                    <img class="pure-img-responsive-myself" src="origin.JPG" width="200px" height="240px">
                </div>
                <div class="nav">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a class="pure-button" href="">登入</a>
                            <a class="pure-button" href="https://github.com/JingYongWang">My Github</a>
                            <a class="pure-button" href="MessageBoards.html">編輯文章</a>
                            <a class="pure-button" href="pure.html">個人の介紹</a>
                            <a class="pure-button" href="song.html">個人の影片</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="content pure-u-1 pure-u-md-3-4">
            <div>
                <div class="post">
                    <div>
                        <h1 class="content-subhead-myself"></h1>
                    </div>
                    <section class="post">
                        <header class="post-header">
                            <h2 class="post-title">我の留言板</h2>
                            <p class="post-meta">
                                <a class="post-category post-category-blue" href="#">#Myself</a> <a class="post-category post-category-purple" href="#">Message</a><a class="post-category post-category-green" href="#">Hello</a><a class="post-category post-category-yello" href="#">Board</a>
                            </p>    
                        </header>
                        <div>
                            <h1 class="content-subhead-myself"></h1>
                             {% block content %}
                            <p> POST content</p>
                             {%endblock%}
                             <p></p>
                            <a class="pure-button pure-button-primary" href="newMessage.html">留言鈕</a>

                        </div>
                        <div>
                            <h1 class="content-subhead-myself"></h1>
                        </div>

                     
                    </section>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script>
</script>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>First Web use pure</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <!--Pure的外部連結-->
    <link rel="stylesheet" href="css/layouts/blog.css">
    <!--Pure的CSS檔-->
    <script src="js/jquery-1.10.2.min.js"></script>
    <!--Jquery檔-->
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!--外部檔案-->
    <script src="../index.js"></script>
    <script ></script>
</head>

<body>
    <div id="layout" class="pure-g">
        <div class="sidebar pure-u-1 pure-u-md-1-4" pure-u->
            <div class="header">
                <nav class="nav">
                    <font color="#ff9933">
                        <h1 class="brand-title">Welcome</h1>
                    </font>
                </nav>
                <div>
                    <img class="pure-img-responsive-myself" src="origin.JPG" width="200px" height="240px">
                </div>
                <div class="nav">
                    <ul class="nav-list">
                        <li class="nav-item">
                           <a class="pure-button" href="">登入</a>
                            <a class="pure-button" href="https://github.com/JingYongWang">My Github</a>
                            <a class="pure-button" href="MessageBoards.html">編輯文章</a>
                            <a class="pure-button" href="pure.html">個人の介紹</a>
                            <a class="pure-button" href="song.html">個人の影片</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="content pure-u-1 pure-u-md-3-4">
            <div>
                <div class="post">
                    <div>
                        <h1 class="content-subhead-myself"></h1>
                    </div>

                        <form class="pure-form pure-form-stacked">
                            <fieldset>
                               

                                <label for="email">Email</label>
                                <input id="email" type="email" placeholder="Email">

                                <label for="password">Password</label>
                                <input id="password" type="password" placeholder="Password">

                                <label for="state">State</label>
                                <select id="state">
                                    <option>Taipei</option>
                                    <option>Taoyuan</option>
                                    <option>Kinmen</option>
                                </select>

                                <label for="remember" class="pure-checkbox">
                                    <input id="remember" type="checkbox"> Remember me
                                </label>

                                <button type="submit" class="pure-button pure-button-primary">Sign in</button>
                            </fieldset>
                        </form>
              
                </div>
            </div>
        </div>
    </div>
    
</body>
<script>
</script>

</html>
